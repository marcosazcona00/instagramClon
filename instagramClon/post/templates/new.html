{% extends 'layout.html' %}
{% block title %}
<title>
    New Post
</title>
{% endblock title%}

{% block content %}
<div class="card" style="width: 30%">
    <div class="card-body">
        <h5 class="card-title">New Post</h5>
        <hr>
        <form method="POST" action="{% url 'post:new_post' %}">
            {% csrf_token %}
            {{form.errors}}
            <div class="form-group">
                <label for="description">Description </label>
                 <input type="text" name="description" maxlength="255" id="description" class="form-control">
            </div>
            <div class="form-group">
                <label for="url_foto">Url Photo</label> 
                <input type="text" name="url_foto" id="url_foto" class="form-control">
            </div>
            <input type="submit" value="Send" class="btn btn-success"/>
            <a href="{% url 'home' %}" class="btn btn-danger"> Cancel </a>
        </form>
    </div>
</div>
{% endblock %}
